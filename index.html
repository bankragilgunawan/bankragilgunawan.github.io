<html lang="id">
<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }

        body {
            background: #f8fafc;
            color: #334155;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;

            border-bottom: 1px solid #e2e8f0;
            padding: 30px 0;
        }

        .header-content {
            display: flex;
            align-items: center;
            gap: 40px;
        }

        .profile-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid #f1f5f9;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            overflow: hidden;
        }

        .profile-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

            margin-bottom: 8px;
            color: #1e293b;
        }

        .profile-info .title {

            color: #64748b;
            margin-bottom: 20px;
            font-weight: 400;
        }

        .contact-info {
            display: flex;
            gap: 25px;
            flex-wrap: wrap;
        }

        .contact-item {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #64748b;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        .contact-item:hover {
            color: #3b82f6;
        }

            padding: 15px 20px;
            border-radius: 8px;

        }

            margin-bottom: 12px;
            font-size: 0.9rem;
